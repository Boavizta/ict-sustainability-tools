name: toolsa
type: table
path: tools.csv
scheme: file
format: csv
mediatype: text/csv
encoding: utf-8
schema:
  fields:
    # The tool name
    - name: tool_name
      type: string
    # The name of the organization that produces the tools
    - name: organization
      type: string
    - name: website
      type: string
    - name: sub_module
      type: string
    - name: environmental_indicator
      type: string
    - name: quick_description
      type: string
    - name: assessment_type
      type: string
    # What is the general scope covered by the tool. Several values are possible but one should be chosen as the primary one for visual classification purpose.
    - name: main_perimeter
      type: string
      constraints:
        enum:
        - Global - Information System
        - Global - Digital Advertising
        - Global - Digital Workspace
        - Infra - Datacenter
        - Infra - Cloud
        - Infra - Network
        - Equipment - End-user Devices
        - Equipment - IoT
        - Equipment - Industrial equipment
        - Software - Development tools
        - Software - CI/CD
        - Software - Backend
        - Software - API
        - Software - Mobile Apps
        - Software - Web Apps
        - Software - Web Content
        - To Be Qualified
    - name: other_perimeters
      type: string
    - name: assessed_functional_unit
      type: string
    - name: data_entry_points
      type: string
    - name: life_cycle_steps
      type: string
    - name: ghg_scope
      type: string
    - name: focus
      type: string
    - name: licence
      type: string
    - name: self_hostable
      type: string
    - name: originating_country
      type: string
    - name: logo
      type: string
    - name: inside_models
      type: string
    - name: methodology_transparency
      type: string
      constraints:
        enum:
        - Undisclosed
        - Disclosed only to internal stakeholders or clients
        - Disclosed to a scientific panel who did not share the results
        - Disclosed to a scientific panel who shared the results
        - Fully Disclosed
        - Not Applicable
    - name: ref_sources
      type: string
    - name: status
      type: string
      constraints:
        enum:
        - Submitted
        - Draft
        - Boavizta reviewed
        - Published
        - Not to be listed
    - name: Creator
      type: string
    - name: Creation date
      type: string
    - name: Creator_comment
      type: string
    - name: reviewer_1
      type: string
    - name: review_1_date
      type: string
    - name: review_1_explanation
      type: string
    - name: reviewer_2
      type: string
    - name: review_2_date
      type: string
    - name: review_2_explanation
      type: string
    - name: Linked Publications
      type: string
      
